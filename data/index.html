<!-- Creating the navigation with activePage = 'home' -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <img src="pts-white.svg" width="40" height="30" alt="">
    </a>

<main role="main" class="container">

    <div class="starter-template">
        <h1 class="">Welcome to the PTS Weigh-In Manager</h1>
        <p class="lead">Use the form below to customize your weigh ticket.</p>
        <form action="/setup" method="post">
          
            <div class="form-group">
              <label for="topRow">Top Row</label>
              <input type="text" class="form-control" name= "topRow" id="topRow" placeholder="Tournament Name">
            </div>
            <div class="form-group">
              <label for="secondRow">Second Row</label>
              <input type="text" class="form-control" name= "secondRow" id="SecondRow" placeholder="Lake Name">
            </div>
            <div class="form-group">
              <label for="thirdRow">Third Row</label>
              <input type="text" class="form-control" name= "thirdRow" id="thirdRow" placeholder="09/19/2022">
            </div>
            <div class="form-group">
              <label for="botRow">Bottom Row</label>
              <input type="text" class="form-control" name= "botRow" id="botRow" placeholder="Official Weight By Pro Tournament Scales">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Print 2 Copies
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Ticket</button>
            <!--<button type="reset" class="btn btn-danger">Reset Form</button>-->
        </form>

    </div>



</main><!-- /.container -->
